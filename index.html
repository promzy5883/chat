<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39a80cd06c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div>
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <p>Call</p>
        </div>
        <div>
          <i class="fa-regular fa-comments"></i>
          <p>Chats</p>
        </div>
        <div>
          <i class="fa-solid fa-users"></i>
          <p>Community</p>
        </div>
      </nav>
      <div class="dashboard">
        <div class="dashboard__content-1">
          <div class="icon-box">
            <i class="fa-solid fa-user"></i>
          </div>
          <p class="username">Hi Promise</p>
        </div>
        <div class="dashboard__content-2">
          <div><i class="fa-solid fa-image"></i></div>
          <div><i class="fa-solid fa-pen-to-square"></i></div>
        </div>
      </div>
      <section class="chat-section">
        <h2 class="title">Chats</h2>
        <div class="searchbox">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="search" />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
